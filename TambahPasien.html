        <script>
            function tambahPasien(form) {
                var json = {
                    "noRm": form.noRm.value,
                    "nama": form.nama.value,
                    "alamat": form.alamat.value,
                    "nik": form.nik.value,
                    "tanggalLahir": form.tglLahir.value,
                    "kelamin": form.jenisKelamin.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314050_RSF/webresources/pasien/addPasien";
                var xhr = new XMLHttpRequest();
                xhr.open('post', Url, false);
                xhr.setRequestHeader("content-type", "application/json");
                xhr.send(html);
                return false;
            }
        </script>
