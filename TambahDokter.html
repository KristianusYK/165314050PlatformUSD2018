        <h3>Contact Form</h3>

        <section>
            <div id="tambah">
                <form method="post" onsubmit="return tambahDokter(this)">

        <script>
            function tambahDokter(form) {
                var json = {
                    "nama": form.namaDokter.value,
                    "spesialis": form.spesialisDokter.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314050_RSF/webresources/dokter/addDokter";
                var xhr = new XMLHttpRequest();
                xhr.open('post', Url, false);
                xhr.setRequestHeader("content-type", "application/json");
                xhr.send(html);
                return false;
            }
        </script>
