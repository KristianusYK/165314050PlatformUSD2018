        <script>
            function loadDocDokter() {
                var xhttp = new XMLHttpRequest();
                var url = "http://202.94.83.190:8080/165314050_RSF/webresources/dokter";
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        table(this.responseText);
                    }
                }
                function table(response) {
                    var arr = JSON.parse(response);
                    var i;
                    var out = "<table>";
                    out += "<tr><th> Id </th><th> Nama Dokter </th><th> Spesialis </th></tr>";
                    for (i = 0; i < arr.length; i++) {
                        out += "<tr><td>" + arr[i].id + "</td><td>" + arr[i].nama + "</td><td>" + arr[i].spesialis + "</td></tr>"
                    }
                    out += "</table>";
                    document.getElementById("getDokter").innerHTML = out;
                }
                xhttp.open("GET", url, true);
                xhttp.send();
            }
        </script>
    </body>
